name: Scrape xBox 360 titles from Wikipedia

permissions:
  contents: write
  actions: read

on:
  workflow_dispatch:

jobs:
  scrape_wikipedia:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          database/wikipedia_games.json
          scripts/scrapers/wikipedia_games_scraper.py
        sparse-checkout-cone-mode: false

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Set execute permissions for scraper
      run: chmod +x scripts/scrapers/wikipedia_games_scraper.py

    - name: Run Wikipedia Scraper
      run: scripts/scrapers/wikipedia_games_scraper.py

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add database/wikipedia_games.json
        git diff-index --quiet HEAD || git commit -m "Update gamesDB.json"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
